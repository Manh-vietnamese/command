name: Sunflower
main: Sunflower.MainPlugin
version: 1.1.4
api-version: 1.19
commands:
  fly:
    description: Toggle fly mode
    usage: /fly
  food:
    description: Restore hunger
    usage: /food
  heal:
    description: Heal yourself to full health.
    usage: /heal
  freload:
    description: Reload plugin configuration
    usage: /freload
    permission: sun.admin
